<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Options</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            margin: 20px;
        }

        .transaction {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .transaction-date {
            font-weight: bold;
        }

        .transaction-details {
            margin-top: 10px;
        }

        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <img src="logo1.jpg" alt="Logo" id="logo">
    <h2>Security Options</h2>
    <h3>Options in CAPITALS can cause irreversible changes. Take care when using these options!!.</h3>
        <label>
            <input type="radio" name="firewall" value="enabled"> Firewall Control - Enabled
            <input type="radio" name="firewall" value="disabled"> Firewall Control - DISABLED
        </label><br>

        <label>
            <input type="radio" name="logging" value="enabled"> Logging Control - Enabled
            <input type="radio" name="logging" value="disabled"> Logging Control - DISABLED
        </label><br>

        <label>
            <input type="radio" name="proxy" value="enabled"> Proxy Control - Enabled
            <input type="radio" name="proxy" value="disabled"> Proxy Control - DISABLED
        </label><br>

        <label>
            <input type="radio" name="secureDeletion" value="enabled"> Secure Data Deletion - ENABLED
            <input type="radio" name="secureDeletion" value="disabled"> Secure Data Deletion - Disabled
        </label><br>

        <div id="secureDeletionOptions" style="margin-left: 20px; display: none;">
            <label>
                <input type="radio" name="secureDeletionStart" value="logout"> Start at Logout
            </label><br>

            <label>
                <input type="radio" name="secureDeletionStart" value="custom"> Start at:
                <input type="text" id="customStartTime" placeholder="Enter time (24-hour format)">
            </label><br>
        </div>


    </div>


    <button onclick="confirmLogs()">OK</button>
    <button onclick="cancelLogs()">CANCEL</button>

    <script>
        function confirmLogs() {
            alert('Choices will take effect at logout from this secure terminal!');

            // Close the webpage
            window.close();
        }

        function cancelLogs() {
        
            // You can add any cleanup logic here if needed
            window.close();
        }

        function openPopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Show/hide secure deletion options based on the selection
        document.querySelector('input[name="secureDeletion"]').addEventListener('change', function () {
            const secureDeletionOptions = document.getElementById('secureDeletionOptions');
            if (this.value === 'enabled') {
                secureDeletionOptions.style.display = 'block';
            } else {
                secureDeletionOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
